<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Inova Roleplay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            white-space: nowrap; /* Impede a quebra de linha para manter os pontos na mesma linha */
            overflow: hidden; /* Oculta qualquer conteúdo que ultrapasse a largura da caixa */
            animation: loadingDots 1s infinite; /* Adiciona uma animação para os pontos */
        }

        @keyframes loadingDots {
            0%, 20% {
                content: "Em breve";
            }
            40% {
                content: "Em breve.";
            }
            60% {
                content: "Em breve..";
            }
            80%, 100% {
                content: "Em breve...";
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            margin-bottom: 10px; /* Adicionado para espaçamento */
        }

        .discord-icon,
        .instagram-icon {
            margin-right: 10px;
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: #333;
            font-style: italic; /* Adicionado para tornar o texto em itálico */
        }
    </style>
</head>
<body>

<div class="container">
    <h1></h1> <!-- Mantido vazio para ser preenchido pela animação -->
    <p>Estamos trabalhando em algo incrível. Fique ligado!</p>
    <a href="https://discord.com/invite/DqEX9Crxaj" target="_blank">
        <i class="fab fa-discord discord-icon"></i> Participe do Discord
    </a>
    <br>
    <br>
    <a href="https://www.instagram.com/inovarp.mta" target="_blank">
        <i class="fab fa-instagram instagram-icon"></i> Siga-nos no Instagram
    </a>
    <div class="footer-text">Inovação em sua experiência virtual.</div>
</div>

</body>
</html>
